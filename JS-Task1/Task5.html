<body>
    <script>
        function fifty(n1 , n2){
            if (n1 ==50 && n2 == 50){
                return false
            }
            else if (n1 == 50 ){
                return true
            }
            else if (n1 + n2 == 50 ){
                return true
            }
            else if (n2 == 50 ){
                return true
            }
            else {
                return false
            }
        }
    </script>
</body>
