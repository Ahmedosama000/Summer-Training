<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pattern(num){
            for (let i = 1; i <= num ; i++) {
                for (let ii = 0; ii < i ; ii++) {
                    document.write('*')
                }
                document.write('<br>')
            }
        }
    </script>
</body>
</html>
