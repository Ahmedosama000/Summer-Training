<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function largest(n1 ,n2 ,n3){
            var nums = [n1 , n2 , n3]
            var large = 0
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] > large){
                    large = nums[i]
                }
            }
            return large
        }
    </script>
</body>
</html>
